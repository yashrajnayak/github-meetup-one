<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Check-in</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg"> <!-- Add this line -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>GitHub Check-in</h1>
    <input type="text" id="username" placeholder="Enter GitHub Username">
    <button onclick="checkIn()">Proceed</button>
    <div class="spinner"></div>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
